<div class="modal fade show" [ngStyle]="{'display':displayStyle}" id="loginModal" data-bs-backdrop="static"
    data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
            </div>
            <div class="modal-body">
                <p>Please log in to add to Favourites.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="navigateToLoginPage()">Login</button>
            </div>
        </div>
    </div>
</div>
