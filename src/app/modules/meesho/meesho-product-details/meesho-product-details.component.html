<app-spinner *ngIf="isLoading"></app-spinner>

<app-product-detail-card *ngIf="!isLoading && !isError" [product]="product" [platform]="'meesho'"
    [buttonText]="buttonText" [offerPercent]="offerPercent" [productDescription]="productDescription"
    [isFavourite]="isFavourite" (addRemoveFavEvent)="addRemoveFavourites()"
    class="container mt-5 mb-5"></app-product-detail-card>
<app-modal [displayStyle]="displayStyle"></app-modal>
