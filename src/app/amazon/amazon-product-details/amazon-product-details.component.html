<app-spinner *ngIf="isLoading"></app-spinner>

<app-server-error *ngIf="isError" [statusCode]="errorStatusCode"></app-server-error>

<app-product-detail-card *ngIf="!isLoading && !isError" [product]="product" [buttonText]="buttonText"
    [offerPercent]="offerPercent" [productDescription]="productDescription" [isFavourite]="isFavourite"
    [amazonSearchURL]="amazonSearchURL" (addRemoveFavEvent)="addRemoveFavourites()"
    class="container mt-5 mb-5"></app-product-detail-card>
<!-- Button trigger modal -->
<div>
    <button #loginMessageModalButton type="button" class="btn btn-primary d-none" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Launch Login Message Modal
    </button>

    <!-- Modal -->
    <div class="modal fade hide" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please log in to add to Favourites.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a routerLink="/user/login" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
