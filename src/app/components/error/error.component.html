<div class="container mt-5">
    <div class="row">
        <div class="col-md-7 mx-auto">
            <div class="text-center">
                <h1 class="display-1">{{errorCode}}</h1>
                <h2>{{errorHeading}}</h2>
                <p class="lead">{{errorInfo}}</p>
                <div *ngIf="errorCode===404">
                    <a routerLink="/" class="btn btn-dark">Go back to Home</a>
                    <button (click)="goBack()" type="button" class="btn btn-secondary">Go back to Previous Page</button>
                </div>
            </div>
        </div>
    </div>
</div>
