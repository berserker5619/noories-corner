<div class="card">
    <div class="row g-0">
        <div class="col-md-6 border-end pe-2">
            <div class="d-flex flex-column justify-content-center">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img [src]="product.Image1" class="d-block w-100" alt="Back Image">
                        </div>
                        <div class="carousel-item">
                            <img [src]="product.Image2" class="d-block w-100" alt="Front Image">
                        </div>
                        <div class="carousel-item">
                            <img [src]="product.SizeChart" class="d-block w-100" alt="Size Chart">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="p-3 right-side">
                <div class="d-flex justify-content-around align-items-center">
                    <h3>{{product.ProductName}}</h3>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="fs-3">&#8377;{{product.Price}}</span>
                        <span class="text-danger">-{{offerPercent}}%</span>
                    </div>
                    <div>
                        <button class="btn btn-dark" (click)="addRemoveFavourites()" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="{{buttonText}}">
                            <i class="bi" [ngClass]="{'bi-heart': isFavourite, 'bi-heart-fill': !isFavourite}"></i>
                        </button>
                    </div>
                </div>
                <div class="text-secondary small">M.R.P: &#8377;{{MRP}}</div>
                <div class="buttons d-flex flex-row mt-5 gap-3">

                </div>
                <div class="mt-2 pr-3 content">
                    <p [innerHTML]="productDescription"></p>
                </div>
            </div>
        </div>
    </div>
</div>
