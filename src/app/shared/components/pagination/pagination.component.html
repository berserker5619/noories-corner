<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" [routerLink]="['../products']" [class.disabled]="currentPage == 1"
                [queryParams]="{page:currentPage-1}">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" [routerLink]="['../products']" [class.active]="currentPage == page.page"
                [queryParams]="{page: page.page}">
                {{ page.page }}
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" [routerLink]="['../products']" [class.disabled]="currentPage == pages.length"
                [queryParams]="{page:currentPage+1}">Next</a>
        </li>
    </ul>
</nav>
